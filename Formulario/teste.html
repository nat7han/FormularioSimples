<!DOCTYPE html>
<html>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <body>
        <h1>Desenvolvedor</h1> 

        <br/>

        <form action="login.html "   method="GET">

                <label>

            <button>Logar</button>

        </form>
